
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord des Ventes</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
 /* Styles généraux */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #fafafa;
    color: #222;
}

h1, h2 {
    color: #222;
    border-bottom: 2px solid #FFD700; /* Bordure jaune sous les titres */
    padding-bottom: 10px;
}

/* Boîte de filtres */
.filter-box {
    background-color: #222;
    color: #fff;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 25px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.filter-box label {
    margin-right: 10px;
    font-weight: bold;
    color: #FFD700; /* Labels en jaune */
}

.filter-box select, .filter-box input {
    padding: 8px 12px;
    margin-right: 15px;
    border: 2px solid #FFD700;
    border-radius: 4px;
    background-color: #fff;
    color: #222;
}

.filter-box button {
    padding: 8px 20px;
    background-color: #FFD700; /* Bouton jaune */
    color: #222;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

.filter-box button:hover {
    background-color: #F5CC00; /* Jaune légèrement plus foncé au survol */
    transform: translateY(-2px);
}

/* Cartes de résumé */
.summary {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
    flex-wrap: wrap;
}

.card {
    flex: 1;
    min-width: 250px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    background-color: #fff;
    border-top: 4px solid #FFD700;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.card h3 {
    margin-top: 0;
    color: #222;
    font-size: 16px;
}

.card p {
    font-size: 28px;
    font-weight: bold;
    margin: 10px 0;
}

/* Tableau des dépenses */
table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: #fff;
}

th, td {
    padding: 12px 15px;
    text-align: left;
}

th {
    background-color: #222;
    color: #FFD700;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #fff9e0; /* Légère teinte jaune au survol */
}

/* Couleurs pour les montants */
.montant {
    color: #222;
}

.depense {
    color: #222;
}

.benefice {
    color: #FFD700;
    font-weight: bold;
}

/* Message "aucune dépense" */
.no-data {
    text-align: center;
    padding: 20px;
    color: #666;
    font-style: italic;
}

/* Responsive design */
@media (max-width: 768px) {
    .summary {
        flex-direction: column;
    }
    
    .filter-box {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .filter-box select, .filter-box input {
        width: 100%;
        margin-right: 0;
    }
}
        @media (max-width: 768px) {
            .details {
                flex-direction: column;
            }
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tableau de Bord des Ventes</h2>
        
        <div class="filter-box">
            <label for="restaurant">Restaurant:</label>
            <select id="restaurant">
                {% for resto in restaurants %}
                <option value="{{ resto.id }}" {% if resto.id == current_restaurant.id %}selected{% endif %}>
                    {{ resto.name }}
                </option>
                {% endfor %}
            </select>

            <label for="startDate">Début:</label>
            <input type="date" id="startDate">

            <label for="endDate">Fin:</label>
            <input type="date" id="endDate">

            <button id="filtrer">Filtrer</button>
        </div>

        <div class="details">
            <div class="card">
                <h3>Montant Total (DA)</h3>
                <p id="montant">-</p>
            </div>
            <div class="card">
                <h3>Total Dépenses (DA)</h3>
                <p id="depense">-</p>
            </div>
            <div class="card">
                <h3>Bénéfice Net (DA)</h3>
                <p id="retenu">-</p>
            </div>
        </div>

        <div class="table-header">
            <h3>Détail des Dépenses</h3>
        </div>
        
        <table class="expenses-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Produit</th>
                    <th>Prix (DA)</th>
                </tr>
            </thead>
            <tbody id="depenses-tbody">
                <tr>
                    <td colspan="3" class="no-data">Veuillez sélectionner des filtres et cliquer sur "Filtrer"</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Éléments DOM
            const restaurantSelect = document.getElementById('restaurant');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const filtrerBtn = document.getElementById('filtrer');
            
            const montantElem = document.getElementById('montant');
            const depenseElem = document.getElementById('depense');
            const retenuElem = document.getElementById('retenu');
            const depensesTableBody = document.getElementById('depenses-tbody');
            
            // Initialiser les dates (dernier mois)
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            startDateInput.value = formatDate(firstDay);
            endDateInput.value = formatDate(today);
            
            // Charger les données au chargement de la page
            loadData();
            
            // Événement clic sur le bouton Filtrer
            filtrerBtn.addEventListener('click', loadData);
            
            // Fonction pour charger les données
            function loadData() {
                const restaurantId = restaurantSelect.value;
                const dateDebut = startDateInput.value;
                const dateFin = endDateInput.value;
                
                // Afficher chargement
                montantElem.textContent = 'Chargement...';
                depenseElem.textContent = 'Chargement...';
                retenuElem.textContent = 'Chargement...';
                depensesTableBody.innerHTML = '<tr><td colspan="3" class="no-data">Chargement des données...</td></tr>';
                
                // Construire l'URL de l'API
                const url = `/super/get_donnees_ventes/?restaurant=${restaurantId}&date_debut=${dateDebut}&date_fin=${dateFin}`;
                
                // Effectuer la requête AJAX
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erreur lors de la récupération des données');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Mettre à jour les montants
                        montantElem.textContent = formatMontant(data.montant);
                        depenseElem.textContent = formatMontant(data.depense);
                        retenuElem.textContent = formatMontant(data.retenu);
                        
                        // Mettre à jour le tableau des dépenses
                        updateDepensesTable(data.depenses);
                    })
                    .catch(error => {
                        console.error('Erreur:', error);
                        montantElem.textContent = 'Erreur';
                        depenseElem.textContent = 'Erreur';
                        retenuElem.textContent = 'Erreur';
                        depensesTableBody.innerHTML = 
                            '<tr><td colspan="3" class="no-data">Erreur lors du chargement des données</td></tr>';
                    });
            }
            
            // Fonction pour mettre à jour le tableau des dépenses
            function updateDepensesTable(depenses) {
                // Vider le tableau
                depensesTableBody.innerHTML = '';
                
                // Vérifier s'il y a des dépenses
                if (!depenses || depenses.length === 0) {
                    depensesTableBody.innerHTML = 
                        '<tr><td colspan="3" class="no-data">Aucune dépense pour cette période</td></tr>';
                    return;
                }
                
                // Créer une ligne pour chaque dépense
                depenses.forEach(dep => {
                    const tr = document.createElement('tr');
                    
                    // Formater la date
                    const date = new Date(dep.date);
                    const dateFormatted = `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
                    
                    tr.innerHTML = `
                        <td>${dateFormatted}</td>
                        <td>${dep.produit}</td>
                        <td>${formatMontant(dep.prix)}</td>
                    `;
                    
                    depensesTableBody.appendChild(tr);
                });
            }
            
            // Fonction utilitaire pour formater une date en YYYY-MM-DD
            function formatDate(date) {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            // Fonction utilitaire pour formater un montant en dinars algériens
            function formatMontant(montant) {
                return new Intl.NumberFormat('fr-DZ', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(montant) + ' DA';
            }
        });
    </script>
</body>
</html>

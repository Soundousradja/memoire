{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Admin</title>
    <link rel="stylesheet" href="{% static 'css/ajouteradmin.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Ajouter un Admin</h1>

        <form id="adminForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="adminName">Nom de l'admin :</label>
            <input type="text" id="adminName" name="name" placeholder="Entrez le nom" required>

            <label for="fileInput">Photo :</label>
            <input type="file" id="fileInput" name="image" accept="image/*">
            <label for="fileInput" class="upload-btn">Insérer une photo</label>

            <label for="adminPhone">Numéro de téléphone :</label>
            <input type="tel" id="adminPhone" name="phone" placeholder="Entrez le numéro" required> <br>

            <label for="restaurantSelect" class="label" >Choisir un restaurant :</label> <br>
            <select id="restaurantSelect" name="restaurant" required>
                <option value="">Sélectionnez un restaurant</option>
                {% for restaurant in restaurants %}
                    <option value="{{ restaurant.id }}">{{ restaurant.name }}</option>
                {% endfor %}
            </select>

            <button type="submit" id="addAdmin">Ajouter</button>  
        </form>
    </div>

    <script src="{% static 'js/ajouteradmin.js' %}" defer></script>
</body>
</html>

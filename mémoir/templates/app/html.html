<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Livreur</title>
    <style>
        .image-banner {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
        }

        .banner-image {
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        .banner-content {
            position: absolute;
            top: 20%;
            left: 10%;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }

        .banner-content h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .banner-button {
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .banner-button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

    <div class="image-banner">
        <img src="{% static 'images/livreur3.png' %}" alt="Livreur" class="banner-image">
        <div class="banner-content">
            <h1>Suivez vos livraisons en temps r√©el</h1>
            <a href="#" class="banner-button">Voir les livraisons</a>
        </div>
    </div>

</body>
</html>

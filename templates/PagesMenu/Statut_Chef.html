{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des commandes</title>
    <link rel="stylesheet" href="{% static 'css/Plat-chef.css' %}"> 
    <style>
        /* You can add additional styles here if needed */
        .en-attente {
            color: rgb(223, 150, 14);
            font-weight: bold;
        }
        .en-preparation {
            color: blue;
            font-weight: bold;
        }
        .pret {
            color: green;
            font-weight: bold;
        }
        .Retour{
            background-color: black;
            color:rgb(223, 150, 14);
            height:35px;
        }
        footer{
    background-color:rgb(236, 143, 3);
    height: 8vw;
    margin-top: 200px;
}
footer p{
    text-align: center;
    font-weight: bold;
    padding-top: 30px;
}

    </style>
</head>
<body>

    <div class="total">
        <div class="container">
             <a href="javascript:history.back()">
                <button class="Retour">Retour</button>
            </a>
            <div class="titre"><h1>Commande</h1></div>
            
        </div>
    </div>
    <div class="TableContenu">

    <table>
        <tr>
            <th>Commande</th>
            <th>Action</th>
            <th>Temps</th>
            <th>Statut</th>
        </tr>
        <tbody id="commandeTable">
            <!-- Les commandes seront ajout√©es ici dynamiquement -->
        </tbody>
    </table>
</div>
   <!-- üí¨ MODALE POUR LES PLATS -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fermerModal()">&times;</span>
        <h2 id="modal-titre">Plats de la commande</h2>
        <ul id="modal-liste-plats"></ul>
    </div>
</div>
<footer>
        <p>¬© 2025 The LFS Spot Restaurant. Tous droits r√©serv√©s.</p>
       
       </footer>


    <script>
        // Function to load all orders
        async function fetchCommandes() {
            try {
                const response = await fetch('/menu/commandes/liste/');
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des commandes');
                }
                const commandes = await response.json();
                const tableBody = document.getElementById('commandeTable');
                tableBody.innerHTML = '';

                commandes.forEach(cmd => {
                    // Make sure to use the correct property name from your API response
                    const status = cmd.statut || "En attente"; // Default to "En attente" if undefined
                    
                    let statusClass = "";
                    if (status === "Pr√™te") {
                        statusClass = "pret";
                    } else if (status === "En cours de pr√©paration") {
                        statusClass = "en-preparation";
                    } else {
                        statusClass = "en-attente";
                    }

                    let row = `<tr>
                        <td>${cmd.id} <br> <br>
                            <button onclick="afficherDetails(${cmd.id})">Voir les plats</button>
                        </td>
                        <td>
                            <select id="statut-${cmd.id}" onchange="updateStatut(${cmd.id})">
                                <option value="En attente" ${status === "En attente" ? "selected" : ""}>En attente</option>
                                <option value="En cours de pr√©paration" ${status === "En cours de pr√©paration" ? "selected" : ""}>En cours de pr√©paration</option>
                                <option value="Pr√™te" ${status === "Pr√™te" ? "selected" : ""}>Pr√™te</option>
                            </select>
                        </td>
                        <td>${cmd.temps}</td>
                        <td class="${statusClass}">
                            <span id="statut-text-${cmd.id}">${status}</span>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Erreur:", error);
                alert("Une erreur est survenue lors du chargement des commandes");
            }
        }

        // Function to update order status
        async function updateStatut(commandeId) {
            try {
                const newStatut = document.getElementById(`statut-${commandeId}`).value;
                const response = await fetch(`/menu/commandes/update-statut/${commandeId}/`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ statut: newStatut })
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la mise √† jour du statut');
                }

                const result = await response.json();
                
                // Update the status text and class
                const statusTextElement = document.getElementById(`statut-text-${commandeId}`);
                statusTextElement.textContent = newStatut;
                
                // Reset class and apply the correct one
                statusTextElement.parentElement.className = "";
                if (newStatut === "Pr√™te") {
                    statusTextElement.parentElement.classList.add("pret");
                } else if (newStatut === "En cours de pr√©paration") {
                    statusTextElement.parentElement.classList.add("en-preparation");
                } else {
                    statusTextElement.parentElement.classList.add("en-attente");
                }
                
                console.log("Statut mis √† jour avec succ√®s:", result);
            } catch (error) {
                console.error("Erreur:", error);
                alert("Erreur lors de la mise √† jour du statut");
            }
        }

        // Function to display order details
        function afficherDetails(id) {
            fetch(`/menu/commande-details/${id}/`)
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Erreur lors du chargement des d√©tails');
                    }
                    return res.json();
                })
                .then(data => {
                    const liste = document.getElementById("modal-liste-plats");
                    liste.innerHTML = "";

                    data.plats.forEach(plat => {
                        let item = document.createElement("li");
                        item.textContent = `${plat.nom} (x${plat.quantite})`;
                        liste.appendChild(item);
                    });
                      
                    // Afficher le num√©ro de la commande dans le titre
                    const titre = document.getElementById("modal-titre");
                    titre.textContent = `Commande #${data.num_commande}`;

                    document.getElementById("modal").style.display = "block";
                })
                .catch(error => {
                    console.error("Erreur:", error);
                    alert("Une erreur est survenue lors du chargement des d√©tails");
                });
        }

        function fermerModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById("modal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // Load orders on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetchCommandes();
            
            // Refresh orders every 30 seconds
            setInterval(fetchCommandes, 30000);
        });
    </script>

</body></html>
